<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">

<body>

<div class="container1">
	<h1><span style="color: palevioletred;">CLUB MEMBERSHIP FORM</span></h1>
</div>
<br>

<div class="container2">
	<form action="">
		<label for="name">Name:<label>
		<br>
		<input type="text" id="name" name="name">
		<br><br>

		<label for="age">Age:<label>
		<br>
		<input type="number" id="age" name="age">
		<br><br>
		<input type="radio" id="guy" name="gender">
			<label for="guy">guy<label>
		<br>
		<input type="radio" id="gal" name="gender">
			<label for="gal">gal<label>
				<br><br>

		<select type="text" id="grade and section" name="grade and section">
			<option value="9R">9-Ruby</option>
			<option value="9E">9-Emerald</option>
			<option value="9T">9-Topaz</option>
			<option value="9S">9-Sapphire</option>
		</select>
		<br><br>

		<label for="club">Choose a Club:</label>
		<br>
		<select id="clubs" name="clubs">
			<option value="dance">dance</option>
			<option value="march">march</option>
			<option value="sing">sing</option>
			<option value="comms">comms</option>
			<option value="bb">vars</option>
			
		</select>
		<br><br>
		<label for="why">Why do you want to join?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>
		<br><br>

		<input type="submit" id="submit" name="submit" value="JOIN NOW!!!">

	<form>
</div>
